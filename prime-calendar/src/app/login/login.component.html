<mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="warning"> {{ warning }}</mat-error
        ><br />
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Email"
            name="username"
            required
            autofocus
            [(ngModel)]="user.userName"
          />
          <mat-error>Please provide a valid Email as user name</mat-error> </mat-form-field
        ><br />
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            password="password"
            required
            [(ngModel)]="user.password"
          />
          <mat-error>Please provide a valid password</mat-error> </mat-form-field
        ><br />
        <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="loading?true:false"
        >
          <mat-icon>login</mat-icon>
          <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Login</span>
          <span *ngIf="loading">Processing Request</span>
        </button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" routerLink="/register">
          <mat-icon>account_box</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Register</span>
        </button>
      <br />
      <br />
        <button mat-stroked-button color="primary" routerLink="/forgotPassword">
          <mat-icon>key</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Forgot password</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
