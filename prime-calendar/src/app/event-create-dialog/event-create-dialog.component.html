<mat-card-content>

  <h1 mat-dialog-title>Event Create</h1>
  <div mat-dialog-content class="createForm">
    <mat-form-field appearance="fill">
      <mat-label>Event Title</mat-label>
      <input matInput [(ngModel)]="data.eventTitle" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Start time</mat-label>
      <!-- <input matInput [(ngModel)]="data.start"> -->
      <input matInput [(ngModel)]="data.start" type="time"
      min="00:00" max="23:59" required>
      
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>End time</mat-label>
      <input matInput [(ngModel)]="data.end" type="time"
      min="00:00" max="23:59" required>
  </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="data.recurring" required>
        <mat-option value="none">-- None --</mat-option>
        <mat-option value="daily">Daily</mat-option>
        <mat-option value="weekly">Weekly</mat-option>
    </mat-select>
      <mat-label>Recurring</mat-label>
  </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Recurring start date</mat-label>
    <input matInput [(ngModel)]="data.startRecur">
  </mat-form-field> -->
  <!-- <mat-form-field appearance="fill">
    <mat-label>Recurring end date</mat-label>
    <input matInput [(ngModel)]="data.endRecur">
  </mat-form-field> -->
  <mat-card-content>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  </div>
</mat-card-content>
</div>
