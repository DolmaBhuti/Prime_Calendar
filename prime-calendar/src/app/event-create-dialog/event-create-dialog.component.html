<h1 mat-dialog-title>Event Create</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Event Title</mat-label>
    <input matInput [(ngModel)]="data.eventTitle">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Start</mat-label>
    <input matInput [(ngModel)]="data.startTime">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>End</mat-label>
    <input matInput [(ngModel)]="data.endTime">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
